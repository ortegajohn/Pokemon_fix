		function addRow()
		{
			var nameInput = $( '#form-name-input' );
			var viewList = $( '#view-list' );

			var entry = nameInput.val().toLowerCase();

			if ( jQuery.inArray( entry.toLowerCase(), pokelist ) == -1 )
				return;

			if ( jQuery.inArray( entry, entryList ) > -1 )
				return;

			entryList.push( entry );
			viewList.append( '<li id="'+entry+'"><span class="li-name">'+entry+'</span><a href="javascript:removeRow('+entry+')"n class="li-anchor">Remove</a></li>' );
			nameInput.val('');
			updateCount(1);
		}

		function removeRow( node )

			node.remove();
            updateCount_down(1)
		}

		var count = 0;
		var seconds = 0;
		var minutes = 0;
		var timer = null;

		function incrementTimer()
		{
			if ( seconds == 59 ) {
				seconds = 0;
				minutes++;
			} else {
				seconds++;
			}

			$( '#timer' ).html( minutes + ' min ' + seconds + 'sec');

			timer = setTimeout( incrementTimer, 1000 );
		}

        function updateCount_down( value )
		{
			count-=value;
			$('#count').html('Count: '+count);
